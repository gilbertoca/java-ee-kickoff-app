<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"                
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="title">Login to continue</ui:define>

    <ui:define name="content">

        <ui:param name="requestDataKey" value="org.omnifaces.security.jaspic.original.request"/>
        <ui:param name="requestData" value="#{sessionScope[requestDataKey]}"/>

        <h:panelGroup rendered="#{!empty requestData}">
            Login to continue to: #{requestData.requestURL}
        </h:panelGroup>

        <hr/>

        <h:form>
            <h:panelGrid columns="3">

                <o:outputLabel for="username" value="User name" />
                <h:inputText id="username" value="#{loginBean.loginUserName}" a:type="email" />
                (test users: foo@bar.com, foo1@bar.com)

                <o:outputLabel for="password" value="Password" />
                <h:inputSecret id="password" value="#{loginBean.loginPassword}" />
                (test password: foo)

                <o:outputLabel for="rememberme" value="Remember me" />
                <h:selectBooleanCheckbox id="rememberme" value="#{loginBean.rememberMe}" />
            </h:panelGrid>
            <h:commandButton value="Login" action="#{loginBean.login}" disabled="#{!empty request.userPrincipal}" />
        </h:form>

    </ui:define>
</ui:composition>
