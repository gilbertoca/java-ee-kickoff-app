<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p>
        A minimal Java EE skeleton application that can be used to kickoff the development of a
        web application.
    </p>

    <br/>

    <p>
        The source code of this project is hosted on <h:outputLink value="https://github.com/javaeekickoff/java-ee-kickoff-app">GitHub</h:outputLink>
    </p>

    <br/>

    <h3>Login</h3>
    <h:form>
        <h:panelGrid columns="2">

            <h:inputText id="username" value="#{loginBean.loginUserName}" a:type="email" a:placeholder="Email address" label="Email address" />
            <small>(test users: foo@bar.com, foo1@bar.com)</small>

            <h:inputSecret id="password" value="#{loginBean.loginPassword}" a:placeholder="Password" label="Password"/>
            <small>(test password: foo)</small>

            <h:panelGroup>        		
                <small>
                    <h:selectBooleanCheckbox id="rememberme" value="#{loginBean.rememberMe}" />
                    <o:outputLabel for="rememberme" value="Remember me" />
                </small>
            </h:panelGroup>

        </h:panelGrid>

        <br/>

        <h:commandButton value="Login" action="#{loginBean.loginNew}" disabled="#{!empty request.userPrincipal}" />

    </h:form>

    <hr/>

    <h3>Or sign up</h3>
    <h:form>
        <o:validateEqual components="password confirmPassword"/>

        <h:panelGrid>
            <h:inputText id="email" value="#{registerBean.user.email}" a:type="email" a:placeholder="Email address" label="Email address" autocomplete="off" />
            <h:inputSecret id="password" value="#{registerBean.password}" a:placeholder="Password" label="Password" autocomplete="off" required="true" />
            <h:inputSecret id="confirmPassword" a:placeholder="Confirm password" label="Confirm password" autocomplete="off" required="true"/>

            <h:panelGroup>        		
                <small>
                    <h:selectBooleanCheckbox id="rememberme" value="#{registerBean.rememberMe}" />
                    <o:outputLabel for="rememberme" value="Remember me" />
                </small>
            </h:panelGroup>
        </h:panelGrid>

        <br/>

        <h:commandButton value="Sign up" action="#{registerBean.register}" disabled="#{!empty request.userPrincipal}" />
    </h:form>

    <br/>

</ui:composition>
